<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div class="main_container" layout:fragment="content">
    <div class="mt-4">
        <div class="main_container">
            <div class="col-12">
                <div class="row justify-content-md-center">
                    <div class="col-9">
                        <div class="row">
                            <div class="card">
                                <form th:action="@{setprofile}" method="post">
                                    <div class="d-flex justify-content-center mt-4">
                                        <div class="rounded-circle overflow-hidden d-flex justify-content-center profile-profile-photo">
                                            <!-- 프로필 사진 -->
                                            <div th:if="${user.profileImagePath == null}">
                                                <img th:src="@{/img/basic-profile-image.png}"
                                                     style="transform: scale(1.5); width: 100%; position: absolute; left: 0"/>
                                            </div>
                                            <div th:unless="${user.profileImagePath == null}">
                                                <img th:src="${user.profileImagePath}" alt="프로필 이미지" style="transform: scale(1.5); width: 100%; position: absolute; left: 0">
                                            </div>
                                           <!-- <img th:src="@{/img/basic-profile-image.png}"
                                                 style="transform: scale(1.5); width: 100%; position: absolute; left: 0"/> -->
                                        </div>
                                        <div class="d-flex flex-column ms-4">
                                            <span class="ms-2 fs-5" th:text="${user.username}">사용자1(유저네임)</span>
                                            <button type="button" class="btn text-primary fw-bold fs-6 ms-0" id="myModal"
                                                    data-bs-toggle="modal" data-bs-target="#exampleModal">프로필 사진 바꾸기
                                            </button>
                                        </div>
                                    </div>
                                    <!-- 개인정보 수정 시작 -->
                                    <div class="mt-3 line_set d-flex align-items-center">
                                        <strong>이름</strong>
                                        <div class="col-lg-6">
                                            <input class="txtbox form-control" type="text" name="MDname"
                                                   th:value="${user.name}"
                                                   placeholder="변경할 이름을 입력해주세요">
                                        </div>
                                    </div>
                                    <div class="mt-3 line_set">
                                <span class="txtsize">사람들이 이름, 별명 또는 비즈니스 이름 등 회원님의 알려진 이름을 사용하여
                                회원님의 계정을 찾을수 있도록 도와주세요.</span>
                                    </div>
                                    <div class="mt-3 line_set d-flex align-items-center">
                                        <strong>사용자 이름</strong>
                                        <div class="col-lg-6">
                                            <input class="txtbox form-control" type="text" name="MDusername"
                                                   th:value="${user.username}"
                                                   placeholder="변경할 사용자 이름을 입력해주세요.">
                                        </div>
                                    </div>
                                    <div class="mt-3 line_set">
                                        <strong>소개</strong>
                                        <div class="col-lg-6">
                                    <textarea class="txtbox form-control" rows="2" type="text" name="MDbio"
                                              th:text="${user.bio}"
                                              placeholder="소개란을 입력해주세요."></textarea>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="mt-4 mb-1 me-1 d-flex justify-content-center">
                                            <strong class="text-muted">개인정보</strong>
                                        </div>
                                        <div class="line_set">
                                <span class="txtsize">비즈니스나 반려동물 등에 사용된 계정인 경우에도 회원님의
                                개인 정보를 입력하세요. 공개프로필에 포함되지 않습니다.</span>
                                        </div>
                                    </div>
                                    <div class="mt-3 line_set d-flex align-items-center">
                                        <strong>이메일</strong>
                                        <div class="col-lg-6">
                                            <input class="txtbox form-control" th:value="${user.email}" readonly/>
                                        </div>
                                    </div>
                                    <div class="mt-3 line_set d-flex align-items-center">
                                        <strong>전화번호</strong>
                                        <div class="col-lg-6">
                                            <input class="txtbox form-control" type="tel" name="MDphone" maxlength="11"
                                                   th:value="${user.phone}"
                                                   onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');"
                                                   placeholder="(-)를 제외한 전화번호를 입력해주세요."/>
                                        </div>
                                    </div>
                                    <div class="mt-3 line_set d-flex align-items-center">
                                        <strong>성별</strong>
                                        <div class="col-lg-6">
                                            <select class="txtbox form-control text-muted" name="MDgender" >
                                                <option th:if="${user.gender == null}" value="">선택하세요.</option>
                                                <option th:if="${user.gender != null}" th:value="${user.gender}">[[${user.gender}]]</option>
                                                <option value="남성">남성</option>
                                                <option value="여성">여성</option>
                                                <option value="밝히고 싶지 않음">밝히고 싶지 않음</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="radius my-5 d-flex justify-content-center ">
                                        <button id="p_button" class="btn btn-info fw-bold">제출</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 프로필 및 로그아웃 버튼 모달 시작 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body text-center">

                    <form th:action="@{/question/setprofileImg}" method="post" enctype="multipart/form-data">
                        <div class="filebox">
                            <label for="ex_file">프로필 사진 변경하기</label>
                            <input type="file" id="ex_file" name="profileImageUrl">
                        </div>
                        <button type="submit" class="Modal-Nomal">확인</button>
                    </form>
                    <hr>

                    <a class="Modal-Nomal" href="" data-bs-dismiss="modal">
                        <div>
                            취소
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 프로필 및 로그아웃 버튼 모달 끝 -->
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
